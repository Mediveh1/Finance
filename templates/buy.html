{% extends "layout.html" %}
{% block title %}
   Buy
{% endblock %}

{% block main %}
    <form action="/buy" method="POST">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="symbol" name="symbol" placeholder="symbol" type="text">
        </div>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="shares" name="shares" placeholder="number-shares" type="number">
        </div>

        <button class="btn btn-primary" type="submit">Enter</button>
    </form>
{% endblock %}
